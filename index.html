        <script lang="text/javascript">
        //<![CDATA[
            var bookmarklet = "javascript:(function()%7B%20var%20style%20=%20document.createElement(%27style%27),%20styleContent%20=%20document.createTextNode(%27body%20.container-wrapper.container-content%20%7B%20overflow:%20auto%20!important;%20%7D%27);%20style.appendChild(styleContent%20);%20var%20caput%20=%20document.getElementsByTagName(%27head%27);%20caput%5B0%5D.appendChild(style);%20%7D)();"

            // based on https://gist.github.com/Chalarangelo/4ff1e8c0ec03d9294628efbae49216db
            const copyToClipboard = str => {
                const el = document.createElement('textarea'); 
                el.value = str;                                 
                el.setAttribute('readonly', false); // needed on iOS 
                el.setAttribute('contenteditable', true); // needed on iOS    
                el.style.position = 'absolute';                 
                el.style.left = '-9999px';                      
                document.body.appendChild(el);  
                range = document.createRange(); 
                range.selectNodeContents(el);
                var s = window.getSelection();
                s.removeAllRanges();
                s.addRange(range);               
                el.setSelectionRange(0,999999);
                document.execCommand('copy');
                document.body.removeChild(el);
            };
        //]]>
        </script>
</head>
<body>
